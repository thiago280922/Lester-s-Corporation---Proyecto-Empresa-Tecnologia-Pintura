<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/static/css/estilo.css">
  <link rel="shortcut icon" href="/static/img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <title>Empresa Tecnologia</title>
</head>
<body>

  <div class="seccion1">
    <div class="div">
      <form id="login-form">
        <h2 class="subtitulo">Recuperar contraseña</h2>
        
        <div class="email-input">
          <input id="login-email" type="email" required/>
          <label>Email <i class="fa-solid fa-envelope"></i></label>
        </div>

        <button id="login-btn" type="submit">Recuperar contraseña</button>
        <p>¿Ya estás registrado? <a href="index.html">Inicia sesión</a></p>
        
        <div class="mensaje-error"></div>
      </form>
    </div>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVNU-cb9DQRk395LE2tjhI7FJKBjkzvXg",
      authDomain: "empresa-tecnologia.firebaseapp.com",
      projectId: "empresa-tecnologia",
      storageBucket: "empresa-tecnologia.appspot.com",
      messagingSenderId: "317305921158",
      appId: "1:317305921158:web:b863bf634cfe6adcaffb07"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetForm = document.getElementById('reset-form');
    const messageDiv = document.getElementById('message');

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;

      try {
        await sendPasswordResetEmail(auth, email);
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Se ha enviado un enlace a tu correo para restablecer tu contraseña.';
        resetForm.reset();
      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error: ' + error.message;
      }
    });
  </script>

</body>
</html>
